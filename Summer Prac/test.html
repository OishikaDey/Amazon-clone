<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Div vs Span Example</title>
  <style>
    .box {
      background-color: lightblue;
      padding: 10px;
      margin: 5px;
      border: 1px solid blue;
    }

    .inline-box {
      background-color: lightgreen;
      padding: 5px;
      border: 1px solid green;
    }
  </style>
</head>
<body>

  <h2>Using &lt;div&gt;</h2>
  <div class="box">This is a div.</div>
  <div class="box">This is another div.</div>

  <h2>Using &lt;span&gt;</h2>
  <p>This is a paragraph with <span class="inline-box">a span inside it</span> and more text continuing.</p>
  <p>Another line with <span class="inline-box">another span</span> example.</p>

</body>
</html>
